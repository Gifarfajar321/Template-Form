<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Form Login</title>
    <link rel="stylesheet" href="Form.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="line-slide">
          <span class="line-one"></span>
          <span class="line-two"></span>
        </div>
        <form action="" class="sign-in">
          <div class="logo">
            <h1>L O G I N</h1>
          </div>
          <div class="input">
            <div class="username-input">
              <input
                type="text"
                id="input-username-sign-in"
                class="username typing"
                required
              />
              <label for="input-username-sign-in" class="placeholder"
                >Username / Email</label
              >
            </div>
            <div class="password-input">
              <input
                type="password"
                id="input-password-sign-in"
                class="password typing"
                autocomplete=""
                required
              />
              <label for="input-password-sign-in" class="placeholder"
                >Password</label
              >
              <i class="ph ph-eye show"></i>
              <i class="ph ph-eye-slash hide"></i>
            </div>
          </div>

          <div class="checked">
            <input type="checkbox" name="" class="check" />
            <h4>Remember Me</h4>
          </div>
          <div class="btn">
            <button class="sign-in-btn button">Login</button>
            <button class="sign-up-btn button">Sign Up</button>
          </div>
          <div class="another-login">
            <div class="other">
              <div class="line"></div>
              <h4>Or Sign Up Using</h4>
              <div class="line"></div>
            </div>

            <div class="icon-login">
              <a href="#"><i class="ph-bold ph-google-logo google"></i></a>
              <a href="#"><i class="ph-bold ph-facebook-logo facebook"></i></a>
              <a href="#"><i class="ph-bold ph-x-logo x"></i></a>
            </div>
          </div>
        </form>

        <form action="" class="sign-up">
          <div class="logo">
            <h1>SIGN UP</h1>
          </div>
          <div class="input">
            <div class="name-input">
              <input
                type="text"
                name=""
                id="input-name"
                class="name"
                required=""
              />
              <label for="input-name" class="placeholder">Name</label>
            </div>
            <div class="username-input">
              <input
                type="text"
                name=""
                id="input-username-sign-up"
                class="username"
                required=""
              />
              <label for="input-username-sign-up" class="placeholder"
                >Username</label
              >
            </div>
            <div class="email-input">
              <input
                type="email"
                name=""
                id="input-email"
                class="email"
                required=""
              />
              <label for="input-email" class="placeholder">Email</label>
            </div>
            <div class="password-input">
              <input
                type="password"
                name=""
                id="input-password-sign-up"
                class="password"
                required=""
                autocomplete=""
              />
              <label for="input-password-sign-up" class="placeholder"
                >Password</label
              >
              <i class="ph ph-eye show"></i>
              <i class="ph ph-eye-slash hide"></i>
            </div>
          </div>

          <div class="checked">
            <input type="checkbox" name="" class="check" />
            <h4>Privacy Policy</h4>
          </div>

          <div class="btn">
            <button class="sign-up-btn button">Sign Up</button>
            <a href="#" class="back">Back</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="Form.js"></script>
  </body>
</html>
